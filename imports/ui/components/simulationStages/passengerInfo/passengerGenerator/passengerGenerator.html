<template name="passengerGenerator">
  <div class="element-wrapper">
    <div class="element-actions">
      <form class="form-inline justify-content-sm-end">
        <select class="form-control form-control-sm rounded sortTypeDropdown">
          <option value="age">
            Age
          </option>
          <option value="lw">
            Luggage Weight
          </option>
          <option value="row">
            Row
          </option>
          <option value="zone">
            Zone
          </option>
          <option value="wilma">
            WilMA
          </option>
        </select>

        <select class="form-control form-control-sm rounded sortDirectionDropdown">
          <option value="asc">
            Ascending
          </option>
          <option value="des">
            Descending
          </option>
        </select>
      </form>
    </div>
    <h6 class="element-header">
      Passengers Boarding
    </h6>
    <button class="btn btn-primary m-auto generatePassengers"> Generate Passengers</button>

    <button class="btn btn-success m-auto step-trigger" data-name="boardingProcess"> Start Simulation</button>

    <div class="element-box">
      <table class="table table-lightborder table-striped">
        <thead>
          <tr>
            <th>
              Serial No.
            </th>
            <th>
              Age
            </th>
            <th>
              Luggage Weight
            </th>
            <th>
              Walking Speed
            </th>
            <th>
              Settling Time
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each passengers}}
            <tr>
              <td>
                {{serialNo}}
              </td>
              <td>
                {{age}}
              </td>
              <td>
                {{luggageWeight}}
              </td>
              <td>
                {{walkingSpeed}}
              </td>
              <td>
                {{settlingTime}}
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
