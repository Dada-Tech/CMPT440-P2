<template name="passengerGenerator">
  <div class="element-wrapper">
    <div class="element-actions">
      <form class="form-inline justify-content-sm-end">
        <select class="form-control form-control-sm rounded sortTypeDropdown">
          <option value="age-a">
            Age - Ascending
          </option>
          <option value="age-d">
            Age - Descending
          </option>
          <option value="lw-a">
            Luggage Weight - Ascending
          </option>
          <option value="lw-d">
            Luggage Weight - Descending
          </option>
          <option value="row-a">
            Row - Ascending
          </option>
          <option value="row-d">
            Row - Descending
          </option>
          <option value="zone-a">
            Zone - Ascending
          </option>
          <option value="zone-d">
            Zone - Descending
          </option>
          <option value="wilma">
            WilMA
          </option>
          <option value="amwi">
            Amwi
          </option>
          <option value="random">
            Random
          </option>
        </select>

        <!-- <select class="form-control form-control-sm rounded sortDirectionDropdown">
          <option value="Ascending">
            Ascending
          </option>
          <option value="Descending">
            Descending
          </option>
        </select> -->
      </form>
    </div>
    <h6 class="element-header">
      Passengers Boarding
    </h6>
    <button class="btn btn-primary m-auto generatePassengers"> Generate Passengers</button>

    <button class="btn btn-success m-auto step-trigger" style="{{#if passengers}}opacity: 1.0;{{else}}opacity: 0.0;{{/if}}" data-name="boardingProcess"> Start Simulation</button>

    <div class="element-box">
      <table class="table table-lightborder table-striped">
        <thead>
          <tr>
            <th>
              Serial No.
            </th>
            <th>
              Zone
            </th>
            <th>
              Age
            </th>
            <th>
              Luggage Weight (lbs)
            </th>
            <th>
              Walking Speed (m/s)
            </th>
            <th>
              Settling Time (seconds)
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each passengers}}
            <tr>
              <td>
                {{serialNo}}
              </td>
              <td>
                {{zoneNo}}
              </td>
              <td>
                {{age}}
              </td>
              <td>
                {{luggageWeight}}
              </td>
              <td>
                {{walkingSpeed}}
              </td>
              <td>
                {{settlingTime}}
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
