<template name="dataGenerator">
  <div class="element-wrapper">
    <div class="element-actions">
      <form class="form-inline justify-content-sm-end">
        <select class="form-control form-control-sm rounded distributionTypeDropdown">
          <option value="uniform">
            Uniform
          </option>
          <option value="normal">
            Normal
          </option>
          <option value="exponential">
            Exponential
          </option>
        </select>
      </form>
    </div>
    <h6 class="element-header">
      {{title}}
    </h6>
    <button class="btn btn-primary m-auto btn-small visualize" type="submit"> Visualize Distribution</button>
    <div class="element-box pl-0">
      <table class="table table-lightborder">
        <thead>
          <tr>
            <th>
              {{distributionType}} Distribution
            </th>
          </tr>
        </thead>
        <tbody>
          {{#each dataToVisualize}}
            <tr>
              <td>
                {{.}}
              </td>
            </tr>
          {{/each}}
        </tbody>
      </table>
    </div>
  </div>
</template>
